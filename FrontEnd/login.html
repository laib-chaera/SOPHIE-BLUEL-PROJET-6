<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login sophie-bluel</title>
    <link rel="stylesheet" href="./assets/login.css">
    <link rel="stylesheet" href="./assets/style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

<body>
    <header>
        <a href="index.html" class="logo"><h1>Sophie Bluel <span>Architecte d'intérieur</span></h1></a>
        <nav>
            <ul>
                <a href="#"><li>projets</li></a>
                <a href="#"><li>contact</li></a>
                <a href="login.html"><li id="loginNav">login</li></a>
                <a href="#"><li><img src="./assets/icons/instagram.png" alt="Instagram"></li></a>
            </ul>
        </nav>
    </header>
    <main>
        <section id="login">
            <h2>Log In</h2>

            <form action="#" method="post" class="formulaire-login">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" autocomplete="email" required>
                <label for="password">Mot de passe</label>
                <input type="password" name="password" id="password" autocomplete="current-password" required>
                <input type="submit" value="Se connecter">
                <a href="#"><p class="password">Mot de passe oublié</p></a>
            </form>

            
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li>Mentions Légales</li>
            </ul>
        </nav>
    </footer>
   
    <script src="./JavaScript/login.js"></script>
</body>
</html>
